version: "3.8"

services:

  fineract-db:
    container_name: fineract-db
    image: postgres:16.1
    restart: always
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - FINERACT_DB_USER=
      - FINERACT_DB_PASS=
      - FINERACT_TENANTS_DB_NAME=
      - FINERACT_TENANT_DEFAULT_DB_NAME=
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 10s
      retries: 10
    ports:
      - "5434:5432"

  fineract-backend:
    container_name: fineract-backend
    build:
      context: .
    ports:
      - "8443:8443"
    environment:
      - FINERACT_DEFAULT_TENANTDB_PORT=
      - FINERACT_DEFAULT_TENANTDB_PWD=
      - FINERACT_DEFAULT_TENANTDB_UID=
      - FINERACT_HIKARI_DRIVER_SOURCE_CLASS_NAME=
      - FINERACT_HIKARI_JDBC_URL=
      - FINERACT_HIKARI_PASSWORD=
      - FINERACT_HIKARI_USERNAME=
      - FINERACT_DEFAULT_TENANTDB_TIMEZONE=
    healthcheck:
      test: [ "CMD", 'sh', '-c', 'echo -e "Checking for the availability of Fineract server deployment"; while ! nc -z "localhost" 8443; do sleep 1; printf "-"; done; echo -e " >> Fineract server has started";' ]
      timeout: 1s
      retries: 60

  # Frontend service
  fineract-userinterface:
    image: openmf/community-app:latest
    container_name: fineract-userinterface
    restart: always
    ports:
      - 9090:80